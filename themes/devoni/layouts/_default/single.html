{{ define "main" }}

	<main>
		<article>
			<h1 class="article-title">{{ .Title }}</h1>
			<time>{{ .Date.Format (default "2006-01-02" .Site.Params.dateFmt) }}</time></b>
		       {{ range .Params.tags }}
		           <a class="tag-links" href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a>
        	       {{ end }}

			<div>
				{{ .Content }}
			</div>
		</article>
		<div class="comments">
			<script src="https://utteranc.es/client.js"
			        repo="codewski/devon"
			        issue-term="title"
			        theme="github-light"
			        crossorigin="anonymous"
			        async>
			</script>
		</div>
	</main>

{{ end }}
